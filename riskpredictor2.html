<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="riskpredictor.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Risk Predictor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Covid Stats</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="/riskpredictor">Riskpredictor</a>
          <a class="nav-item nav-link" href="/volunteer">Volunteer</a>
          <a class="nav-item nav-link" href="/contactus">Contact us</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="wrapper">
        <ul class="steps">
          <li class="is-active">Step 1</li>
          <li>Step 2</li>
          <li>Step 3</li>
          <li>Step 4</li>
          <li>Step 5</li>
        </ul>
        <form class="form-wrapper">
          <fieldset class="section is-active">
            <h3>Your Details</h3>
            <input type="text" name="name" id="name" placeholder="Name" />
            <input type="text" name="email" id="email" placeholder="Email" />
            <div class="button">Next</div>
          </fieldset>
          <fieldset class="section">
            <h3>Travelled Anywhere</h3>
            <div class="row cf">
              <div class="four col">
                <input
                  type="radio"
                  value="1"
                  name="travelled"
                  id="r1"
                  checked
                />
                <label for="r1">
                  <h4>Yes</h4>
                </label>
              </div>
              <div class="four col">
                <input type="radio" value="0" name="travelled" id="r2" /><label
                  for="r2"
                >
                  <h4>No</h4>
                </label>
              </div>
            </div>
            <div class="button">Next</div>
          </fieldset>
          <fieldset class="section">
            <h3>Choose a Password</h3>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <input
              type="password"
              name="password2"
              id="password2"
              placeholder="Re-enter Password"
            />
            <input class="submit button" type="submit" value="Sign Up" />
          </fieldset>
          <fieldset class="section">
            <h3>Account Created!</h3>
            <p>Your account has now been created.</p>
            <div class="button">Reset Form</div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script>
    $(document).ready(function () {
      $(".form-wrapper .button").click(function () {
        var button = $(this);
        var currentSection = button.parents(".section");
        var currentSectionIndex = currentSection.index();
        var headerSection = $(".steps li").eq(currentSectionIndex);
        currentSection.removeClass("is-active").next().addClass("is-active");
        headerSection.removeClass("is-active").next().addClass("is-active");

        $(".form-wrapper").submit(function (e) {
          e.preventDefault();
        });

        if (currentSectionIndex === 3) {
          $(document)
            .find(".form-wrapper .section")
            .first()
            .addClass("is-active");
          $(document).find(".steps li").first().addClass("is-active");
        }
      });
    });
  </script>
</html>
