<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="riskpredictor.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
    />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/3461/3461722.svg"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <title>Risk Predictor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Covid Stats</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/">Home</a>
          <a class="nav-item nav-link active" href="/riskpredictor"
            >Riskpredictor</a
          >
          <a class="nav-item nav-link" href="/volunteer">Volunteer</a>
          <a class="nav-item nav-link" href="/contactus">Contact us</a>
        </div>
      </div>
    </nav>
    <form
      class="container border border-primary"
      style="margin-top: 70px; padding: 50px; border-radius: 20px"
    >
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="name" class="form-control" placeholder="sankar kumar" />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input
          type="email"
          class="form-control"
          placeholder="sankar@gmail.com"
        />
      </div>
      <div class="form-group">
        <label>Symptoms</label>
        <select
          class="selectpicker form-control"
          id="symp"
          name="medic1"
          multiple
          data-live-search="true"
        >
          <option value="1">fever</option>
          <option value="2">dry cough</option>
          <option value="3">tiredness</option>
          <option value="4">aches and pains</option>
          <option value="5">sore throat</option>
          <option value="6">diarrhoea</option>
          <option value="7">headache</option>
          <option value="8">loss of taste or smell</option>
          <option value="9">
            a rash on skin, or discolouration of fingers or toes
          </option>
          <option value="10">
            difficulty breathing or shortness of breath
          </option>
          <option value="11">chest pain</option>
        </select>
      </div>
      <div class="form-group">
        <label>Any diseases you suffered with</label>
        <textarea
          class="form-control"
          name="medic2"
          rows="3"
          placeholder="diabetes, heart attack"
        ></textarea>
      </div>
      <div class="form-group">
        <label>Have you travelled anywhere these days ?</label><br />
        <select name="" id="">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="form-group">
        <label>Are you a volunteer or covid worker ?</label><br />
        <select name="" id="">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="form-group">
        <label>Have you got in contact with any covid patient ?</label><br />
        <select name="" id="">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
    </form>
    <script>
      $("select").selectpicker();
      console.log($("select[name='medic1']").val());
    </script>
  </body>
</html>
