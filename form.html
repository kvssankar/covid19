<!DOCTYPE html>
<html>
  <head>
    <title>Covid Stats | Volunteer Sign Up</title>
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/3461/3461722.svg"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Covid Stats</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/"
            >Home <span class="sr-only">(current)</span></a
          >
          <!-- <a class="nav-item nav-link" href="self.html">Self assesment</a> -->
          <a class="nav-item nav-link" href="/volunteer">Volunteer</a>
          <a class="nav-item nav-link" href="/contactus">Contact us</a>
        </div>
      </div>
    </nav>
    <div class="testbox">
      <form action="/volunteer" method="post">
        <div class="banner">
          <h1>Volunteer Signup</h1>
        </div>
        <br />
        <p>
          The HELP Group is seeking volunteers to serve our community. Fill in
          the information below to indicate how you would like to become
          involved.
        </p>
        <br />
        <div class="colums">
          <div class="item">
            <label for="name">Name<span>*</span></label>
            <input id="name" type="text" name="name" required />
          </div>
          <div class="item">
            <label for="eaddress">Email Address<span>*</span></label>
            <input id="eaddress" type="text" name="eaddress" required />
          </div>
          <div class="item">
            <label for="phone">Phone<span>*</span></label>
            <input id="phone" type="tel" name="phone" required />
          </div>
          <div class="item">
            <label for="street">Street<span>*</span></label>
            <input id="street" type="text" name="street" required />
          </div>
          <div class="item">
            <label for="city">City<span>*</span></label>
            <input id="city" type="text" name="city" required />
          </div>
          <div class="item">
            <label for="state">State<span>*</span></label>
            <input id="state" type="text" name="state" required />
          </div>
          <div class="item">
            <label for="zip">Zip<span>*</span></label>
            <input id="zip" type="text" name="zip" required />
          </div>
        </div>
        <div class="question">
          <label
            >Include my contact information on lists distributed to other
            attendees.</label
          >
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_1" name="info" />
              <label for="radio_1" class="radio"><span>Yes</span></label>
            </div>
            <div>
              <input type="radio" value="0" id="radio_2" name="info" />
              <label for="radio_2" class="radio"><span>No</span></label>
            </div>
          </div>
        </div>
        <div class="item">
          <p>Profession</p>
          <select name="proffesion">
            <option value="Student">Student</option>
            <option value="Government employee">Government employee</option>
            <option value="Private Sector employee">
              Private Sector employee
            </option>
            <option value="Business">Business</option>
          </select>
        </div>
        <div class="week">
          <div class="question">
            <label>Days you are free </label>
            <div class="question-answer">
              <div>
                <input type="radio" value="Sunday" id="radio_3" name="day" />
                <label for="radio_3" class="radio"><span>Sunday</span></label>
              </div>
              <div>
                <input type="radio" value="Monday" id="radio_4" name="day" />
                <label for="radio_4" class="radio"><span>Monday</span></label>
              </div>
              <div>
                <input type="radio" value="Tuesday" id="radio_5" name="day" />
                <label for="radio_5" class="radio"><span>Tuesday</span></label>
              </div>
              <div>
                <input type="radio" value="Wednesday" id="radio_6" name="day" />
                <label for="radio_6" class="radio"
                  ><span>Wednesday</span></label
                >
              </div>
              <div>
                <input type="radio" value="Thursday" id="radio_7" name="day" />
                <label for="radio_7" class="radio"><span>Thursday</span></label>
              </div>
              <div>
                <input type="radio" value="Friday" id="radio_8" name="day" />
                <label for="radio_8" class="radio"><span>Friday</span></label>
              </div>
              <div>
                <input type="radio" value="Saturday" id="radio_9" name="day" />
                <label for="radio_9" class="radio"><span>Saturday</span></label>
              </div>
            </div>
          </div>
          <div class="question">
            <label>Activities like to volunteer</label>
            <div class="question-answer">
              <div>
                <input
                  type="radio"
                  value="Hospital management"
                  id="radio_10"
                  name="activity"
                />
                <label for="radio_10" class="radio"
                  ><span>Hospital management</span></label
                >
              </div>
              <div>
                <input
                  type="radio"
                  value="Food Distribution"
                  id="radio_11"
                  name="activity"
                />
                <label for="radio_11" class="radio"
                  ><span>Food Distribution</span></label
                >
              </div>
              <div>
                <input
                  type="radio"
                  value="Ensuring Social Distancing"
                  id="radio_12"
                  name="activity"
                />
                <label for="radio_12" class="radio"
                  ><span>Ensuring Social Distancing</span></label
                >
              </div>
              <div>
                <input
                  type="radio"
                  value="Spreading awareness"
                  id="radio_13"
                  name="activity"
                />
                <label for="radio_13" class="radio"
                  ><span>Spreading awareness</span></label
                >
              </div>
              <div>
                <input
                  type="radio"
                  value="Police help"
                  id="radio_14"
                  name="activity"
                />
                <label for="radio_14" class="radio"
                  ><span>Police help</span></label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <label for="visit">Past Experience</label>
          <textarea name="past" id="visit" rows="3"></textarea>
        </div>
        <div class="question">
          <label>Are you willing to volunteer during the night</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="none" id="radio_15" name="contact" />
              <label for="radio_15" class="radio"><span>Yes</span></label>
            </div>
            <div>
              <input type="radio" value="none" id="radio_16" name="contact" />
              <label for="radio_16" class="radio"><span>No</span></label>
            </div>
          </div>
        </div>
        <div class="btn-block">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
